<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Formulario Contacto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    #inputAge {
      width: 60px
    }
  </style>

  <script src="jquery.js"></script>

  <script src="validation.js"></script>

</head>


<body>

  <h2>CONTACTO</h2>

  <h3>Completa tus datos:</h3>

  <div class="container" style="padding-top: 5px; width: 500px; height: 650px">


    <form name="contactForm" id="form"  method="post">

      <div class="info">

        <label id="personalInfo" for="personalinfo">Informacion Personal:</label>

        <ul>

          <li>

            <div class="form-floating">

              <input type="text" class="form-control" id="inputName" placeholder="Nombre">
              <label for="inputName" class="labelInfo">Nombre *</label>

            </div>


          </li>

          <li>

            <div class="form-floating">

              <input type="text" class="form-control" id="inputLastname" placeholder="Apellido">
              <label for="inputLastname" class="labelInfo">Apellido *</label>

            </div>

          </li>

          <li>

            <div class="form-floating">

              <input type="text" class="form-control" id="inputAge" placeholder="Edad">

              <label for="inputAge" class="labelInfo"> Edad</label>

            </div>

          </li>
        </ul>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Masculino </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female"> Femenino </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other">
          <label class="form-check-label" for="other">Otro</label>
        </div>

      </div>


      <div class="info">

        <label id=aditionalInfo for="aditionalinfo" class="labelInfo">Informacion Adicional:</label>

        <div class="form-floating">

        <input type="text" class="form-control" id="inputCompany" placeholder =" Empresa">

        <label for="inputCompany" class="labelInfo">Empresa</label>

        </div>

      </div>

      <button type="submit" class="btn btn-primary" value="Submit" id="submit">Submit</button>

    </form>

    <button onclick="resetValues()" class="btn btn-secondary" id="reset">Reset</button>
  </div>

</body>

</html>
